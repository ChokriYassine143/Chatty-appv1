<!DOCTYPE html>
<html>
<head>
	<title>Success Message Example</title>
	<style>
		.success-message {
			background-color: #d4edda;
			color: #155724;
			padding: 10px;
			border-radius: 5px;
			margin: 10px;
			font-weight: bold;
			text-align: center;
		}
		.login {
			background-color: #259a3e;
			color: #fff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div class="success-message">Congratulations! You  have been registered successfully.

		<a href="/"><button class="login">login</button></a>
	</div>
</body>
</html>
